<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurelius | Senior Frontend Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --background: 5 5 5;
            --foreground: 250 250 250;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent: 99 102 241;
        }

        [data-theme='light'] {
            --background: 250 250 250;
            --foreground: 12 12 12;
            --glass-bg: rgba(0, 0, 0, 0.035);
            --glass-border: rgba(0, 0, 0, 0.12);
            --accent: 79 70 229;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: rgb(var(--background));
            color: rgb(var(--foreground));
            overflow-x: hidden;
            transition: background-color 0.5s ease, color 0.5s ease;
            -webkit-font-smoothing: antialiased;
        }

        .font-display {
            font-family: 'Playfair Display', serif;
        }

        [data-theme='light'] .text-foreground\/20 {
            color: rgba(var(--foreground), 0.45);
        }

        [data-theme='light'] .text-foreground\/40 {
            color: rgba(var(--foreground), 0.65);
        }

        [data-theme='light'] .text-foreground\/50 {
            color: rgba(var(--foreground), 0.75);
        }

        [data-theme='light'] .text-foreground\/60 {
            color: rgba(var(--foreground), 0.85);
        }

        .glass {
            background: var(--glass-bg);
            -webkit-backdrop-filter: blur(16px);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            transition: background 0.5s ease, border 0.5s ease;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgb(var(--background));
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(var(--foreground), 0.1);
            border-radius: 10px;
        }
    </style>

</head>

<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
